<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 HTML</title>
</head>
<body>
    <form action="https://www.google.com">
        <label for="name">Search</label>
        <input type="text" name="q" id="name" placeholder="Enter your name" >
        <button  type="submit">Search</button>
    <hr>
    <input type="checkbox" id="age" name="age">
    <label for="age">I am 18</label><hr>
    <div>
        <input type="radio" id="rad" name="fruit">
        <label for="rad">Mango</label>
        <input type="radio" id="ra" name="fruit">
        <label for="ra">Banana</label>
        <input type="radio" id="r" name="fruit">
        <label for="r">Apple</label>
    </div><br>
    <select name="pro" id="pro">
        <option value="student">Student</option>
        <option value="Student2">Student2</option>
         <option value="Student3">Student3</option>
    </select>
    <button>Submit</button>
    <br>
    <label for="val">Select your valume :</label>
    <input type="range" id="val" min="0" max="100" name="valume" step="10">
    <button>Submit</button>
</form>
</body>
</html>
